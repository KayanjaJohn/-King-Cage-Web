<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor</title>
    <link rel="shortcut icon" href="/img/King_Cage.jpg" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/extractor.css">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js'></script>
</head>
<body>
  <h1>Image Text and Image Extraction</h1>
  <button class="theme-btn"><i class="bx bxs-t-shirt" style="color: var(--text-color); font-size: 20px;"></i></button>
  <div class="container">
    <div class="section">
      <div class="image-wrapper" style="display: none;"><img  id="extracted-image" alt="image"></div>
      <h2>Text Extraction</h2>
      <input type="file" id="image-input" accept="image/*">
      <button id="extract-btn">Extract Text</button>
      <textarea id="extracted-text" readonly></textarea>
    </div>
  
    <div class="section">
      <h2>Text Translation</h2>
      <select id="translate-select">
        <option value="">Select Language</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ar">Arabic</option>
        <option value="ru">Russian</option>
        <option value="hi">Hindi</option>
        <option value="bn">Bengali</option>
        <option value="ur">Urdu</option>
        <option value="tr">Turkish</option>
        <option value="pl">Polish</option>
        <option value="sv">Swedish</option>
        <option value="da">Danish</option>
        <option value="nl">Dutch</option>
      </select>      
      <button id="translate-btn">Translate</button>
      <textarea id="translated-text" readonly></textarea>
    </div>
  </div>
  <!-- Modal HTML -->
  <div id="image-modal" class="modal" style="display: none;">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
    <div class="modal-caption"></div>
  </div>



  <script src="/js/extractor.js"></script>
</body>
</html>
