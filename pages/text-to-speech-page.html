<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text to Speech</title>
		<link rel="shortcut icon" href="/img/King_Cage.jpg" type="image/x-icon">
        <link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="/css/text-to-speech.css" />
	</head>
	<body>
		<!-- <h1>Text to speech</h1> -->
		 <br>
		<h3>Paste your text into the provided area below</h3>
		<h4>Select the the kind of accent and voice you want to hear, and then use the buttons to output your audio.</h4>
		<span>ðŸ‘‡</span>		
		<div class="container">
			<div class="spofity-row" style="display: none;">
            <canvas id="visualizer"></canvas>
        </div>
			<textarea
				id="text"
				placeholder="Enter text here..."></textarea>
				<div class="selectors">
					<label class="languageSelect">Accent:
						<select id="languageSelect"></select>
					</label>
					<label class="voiceSelect">Voice:
						<select id="voiceSelect"></select>
					</label>
				</div>
				<div class="controls">
					<label>Speed: <input type="range" id="rate" min="0.5" max="2" step="0.05" value="0.95"></label>
					<label>Pitch: <input type="range" id="pitch" min="0" max="2" step="0.05" value="1.05"></label>
					<label>Volume: <input type="range" id="volume" min="0" max="1" step="0.1" value="1"></label>
				</div>
			<div class="btn">
                <button id="speak"><i class="bx bx-play"></i></button>
                <button id="stop"><i class="bx bx-stop"></i></button>
            </div>
		</div>

		<script src="/js/text-to-speech.js"></script>
	</body>
</html>
